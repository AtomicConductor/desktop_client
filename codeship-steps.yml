- type: serial
  steps:
    - name: test
      service: conductor
      command: yarn test

    - name: build
      service: conductor
      command: yarn build

    - name: deploy dev
      service: aws
      command: ls -la /build
      exclude: ^(master)

    - name: deploy prod
      service: conductor
      command: echo "deploy prod placeholder"
      tag: master
    