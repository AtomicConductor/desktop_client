- type: serial
  steps:
    - name: test
      service: conductor
      command: yarn test

    - name: build
      service: conductor
      command: bash -c "yarn build && mv build /release"

    - name: compress artifacts
      service: aws
      command: "./compressArtifacts.sh" 

    - name: deploy
      service: aws
      command: "./deployArtifacts.sh"
    