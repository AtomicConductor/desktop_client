- type: serial
  steps:

    - name: Fetch nwjs
      service: prefetch
      command: ./fetchNWjs.sh

    - name: Unit tests
      service: conductor
      command: yarn test

       
    - name: Build
      service: conductor
      command: bash -c "yarn build && rm -rf /artifacts/build* && mv build /artifacts"
       
    - type: serial
      steps:
      - name: Install builder Mac Os
        service: ib
        command: ./makeInstallers.sh osx
  
      - name: Install builder Windows
        service: ib
        command: ./makeInstallers.sh windows
  
      - name: Install builder Linux
        service: ib
        command: ./makeInstallers.sh linux

    - name: Deploy to AWS
      service: aws
      command: ./deployArtifacts.sh

